<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <h2>Log in</h2>

  <!-- Input fields -->
  <div class="input-container">
    <input pInputText formControlName="email" id="email" type="email" placeholder="Email"/>
    <label for="email"></label>

    <div class="error-message">
      <small *ngIf="(email!.dirty || formSubmitted) && email!.invalid">Invalid email address!</small>
    </div>
  </div>

  <div class="input-container ">
    <input pInputText formControlName="password" id="password" type="password" placeholder="Password" />
    <label for="password"></label>

    <div class="error-message">
      <small *ngIf="(password!.dirty|| formSubmitted) && password!.invalid">Invalid password!</small>
    </div>
  </div>

  <!-- Submit button -->
  <div class="input-container"> 
  <p-button type="submit" label="Log-in" id="login-button" severity="success"></p-button>
  </div>
</form>
