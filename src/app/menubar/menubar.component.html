<nav>
    <div class="menu">
        <a href="/" id="logo">
            <img class="mylogo" src="./assets/logo2.png" alt="Custom Logo" />
            <span id="title">
                <!-- Your Shop -->
            </span>
        </a>
        <div class="menu-entries">
            <p-button [routerLink]="['login']" [text]="true" icon="pi pi-sign-in" label="Log in"></p-button>
            <p-button [routerLink]="['register']" [text]="true" icon="pi pi-user-plus" label="Register"></p-button>
            
            <ng-container *ngIf="cartItemCount > 0 || itemsRemoved">
                <span [routerLink]="['cart']" class="cart-badge" [ngClass]="{'fade-out': itemsRemoved}">
                    <i class="pi pi-shopping-cart" style="font-size: 1.8rem;"></i>
                    <p-badge [value]="cartItemCount" class="badge"></p-badge>
                </span>
            </ng-container>
        </div>
    </div>
</nav>
<app-search></app-search>
