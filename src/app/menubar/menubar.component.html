<nav>
    <div class="menu">
        <div class="logo-container">
            <a href="/" id="logo">
                <img class="mylogo" src="./assets/logo2.png" alt="Custom Logo" />
                <span id="title"></span>
            </a>
        </div>

        <div class="menu-entries">
            <div class="popup-container">
                <div>
                    <button class="view-button list-button user-icon" (click)="toggleOverlay()">
                        <i class="pi pi-user"></i>
                    </button>
                </div>

                <div class="overlay" *ngIf="overlayVisible">
                    <button class="overlay-close" (click)="toggleOverlay()"><i class="pi pi-times"></i></button>
                    <a class="overlay-link" [routerLink]="['login']">Log in</a>
                    <a class="overlay-link" [routerLink]="['register']">Register</a>
                    <a class="overlay-link" [routerLink]="['cart']">My Basket</a>
                </div>
            </div>
            <div>
                <ng-container *ngIf="cartItemCount > 0 || itemsRemoved">
                    <span [routerLink]="['cart']" class="cart-badge" [ngClass]="{'fade-out': itemsRemoved}">
                        <i class="pi pi-shopping-cart" ></i>
                        <p-badge [value]="cartItemCount" class="badge"></p-badge>
                    </span>
                </ng-container>
            </div>

        </div>


    </div>
</nav>
<app-search></app-search>
