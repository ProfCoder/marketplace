<ng-container *ngIf="listViewMode; else gridMode">
  <a [routerLink]="['/products', product.id]" class="product-item-link">
    <div class="product-item list-view">
      <div class="image-container">
        <img class="card-img" [src]="productImages[0]" alt="{{ product.name }}">
      </div>
      <div class="desc-container">
        <div class="card-brand">{{ product.brand }}</div>
        <div class="card-name">{{ product.name }}</div>
        <div class="card-price">{{ product.price }} &#8364;</div>
      </div>
    </div>
  </a>
</ng-container>
<ng-template #gridMode>
  <div class="product-item grid-view">
    <div class="image-container">
      <a [routerLink]="['/products', product.id]">
        <img class="card-img" [src]="productImages[0]" alt="{{ product.name }}">
      </a>
    </div>
    <div class="desc-container">
      <div class="card-brand">{{ product.brand }}</div>
      <div class="card-name">
        <a [routerLink]="['/products', product.id]">{{ product.name }}</a>
      </div>
      <div class="card-price">
        <a [routerLink]="['/products', product.id]">{{ product.price }} &#8364;</a>
      </div>
    </div>
  </div>
</ng-template>
