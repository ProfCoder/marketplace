<div class="view-selection-container">
  <button class="view-button list-button" [class.selected]="listViewMode" (click)="listViewMode = true">
    <i class="pi pi-bars"></i>
  </button>
  <button class="view-button grid-button"[class.selected]="!listViewMode" (click)="listViewMode = false">
    <i class="pi pi-th-large"></i>
  </button>
</div>

<div class="grid-view" [ngClass]="{'list-view': listViewMode}">
  <div *ngFor="let product of products">
    <app-product-item [product]="product" [listViewMode]="listViewMode"></app-product-item>
  </div>
</div>

<div class="loading-more-container">
  <button  pButton type="button" [disabled]="isLoading" (click)="loadMoreProducts()">
    <span *ngIf="!isLoading">Load more</span>
    <span *ngIf="isLoading">
      <i class="pi pi-spin pi-spinner"></i>  Loading...
    </span>
  </button>
</div>

<div class="end-of-list-message" *ngIf="endOfList">
  <p>No more products to load.</p>
</div>
