<div class="search-container">
    <div class="search-title">Search for Products</div>
    <div class="search-input">
      <input
        type="text"
        pInputText

        class="input-with-icon"
        [(ngModel)]="searchValue"
        (keydown.enter)="onSearchClick()"
      />
      <i class="pi pi-search search-icon" (click)="onSearchClick()"></i>
    </div>
  </div>
